<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border border-warning p-3 my-5 rounded">
        <h1 class="text-center text-warning py-2">Write your note with ease</h1>

        <p style="display: none" id="errorMsg"
            class="text-center alert alert-danger animate__animated animate__pulse animate__infinite fs-3">
            Please Input something
        </p>

        <input type="text" placeholder="Enter your text" id="note" autofocus class="w-100 p-2 border-none fs-4 text-center" />
        <br />
        <br />

        <button onclick="addNote()" id="add" class="w-100 py-1 btn btn-warning fs-3">
            Add
        </button>

        <!-- <button onclick="updateNote()" style="display: none" id="update" class="w-100 py-1 btn btn-primary fs-3">
            Update
        </button> -->

        <table id="show" class="table table-striped table-hover border border-warning mt-3"></table>

        <div></div>
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" id="newNote" autofocus class="w-100 p-2 border-none  text-center" placeholder="Enter the new text"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="updateNote()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="./script.js"></script>
</body>

</html>
